<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
body {
    background-color: rgba(0, 0, 0, 0);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
    margin: 0;
}

.card {
    margin-bottom: 10px;
    margin-top: 10px;
    background-color: rgba(0, 0, 0, 0.376);
}

.row {
    width: 100%;
    display: flex;
    justify-content: center;
}

.card-columns {
    column-count: 2;
    column-gap: 10px;
    position: relative;
    bottom: 0;
    left: 0;
}

.card-body {
    font-family: Arial, sans-serif;
    color: rgb(255, 255, 255);
    background-color: rgba(0, 0, 0, 0.376);
    border-radius: 3px;
    height: 25%;
}

.card-text {
    font-size: small;
}
    </style>
</head>
<body>
    <div class="container" style="display:flex; flex-direction:row;">
        <!-- Primary Weapon Slot -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">1</h5>
                        <p class="card-text" id="label1">Semmi</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Secondary Weapon Slot -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">2</h5>
                        <p class="card-text" id="label2">Semmi</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Throwable Slots (You can add more as needed) -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3</h5>
                        <p class="card-text" id="label3">Semmi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Custom Items Slots (You can add more as needed)
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3 (Support)</h5>
                        <p class="card-text" id="customItem1"></p>
                    </div>
                </div>
            </div>
        </div> -->

    <!-- Include Bootstrap JS for enhanced functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to update the inventory slots with data from Lua
        function updateInventory(data) {
            for (const slot in data) {
                const slotElement = document.getElementById(slot);
                if (slotElement) {
                    slotElement.textContent = data[slot] || "Empty";
                }
            }
        }

        // Listen for messages from Lua
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.type === 'updateInventory') {
                updateInventory(data.inventoryData);
            }
        });
    </script>
</body>
</html>
