<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0);
        }
        .card {
            margin-bottom: 10px; /* Add some spacing between card boxes */
            margin-top: 10px;
            right: -400%;
        }
        .row{
            width: 30%;
            bottom: -700%;
        }
        .card-columns {
            column-count: 2; /* Display card boxes in two columns */
            column-gap: 10px; /* Add some spacing between columns */
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .card-body {
            color: rgb(255, 255, 255);
            background-color: rgba(0, 0, 0, 0.5);
            /* width: 50%; */
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primary Weapon Slot -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">1</h5>
                        <p class="card-text" id="primaryWeapon"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Secondary Weapon Slot -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">2</h5>
                        <p class="card-text" id="secondaryWeapon"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Throwable Slots (You can add more as needed) -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3</h5>
                        <p class="card-text" id="throwable1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Custom Items Slots (You can add more as needed)
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3 (Support)</h5>
                        <p class="card-text" id="customItem1"></p>
                    </div>
                </div>
            </div>
        </div> -->

    <!-- Include Bootstrap JS for enhanced functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to update the inventory slots with data from Lua
        function updateInventory(data) {
            for (const slot in data) {
                const slotElement = document.getElementById(slot);
                if (slotElement) {
                    slotElement.textContent = data[slot] || "Empty";
                }
            }
        }

        // Listen for messages from Lua
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.type === 'updateInventory') {
                updateInventory(data.inventoryData);
            }
        });
    </script>
</body>
</html>
